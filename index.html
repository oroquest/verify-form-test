
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sikura Verifizierung</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="siku_logo.png" alt="Sikura Life Logo" class="logo"/>
    <h2 data-i18n="title">Bitte best채tigen Sie Ihre Daten</h2>

    <form name="verify-form" method="POST" data-netlify="true" action="danke.html" id="verify-form">
      <div class="language-switcher">
        <select id="language" onchange="setLanguage(this.value)">
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="en">English</option>
        </select>
      </div>

      <label for="glaeubiger" data-i18n="glaeubiger">Gl채ubiger-Nr.</label></div>
      <input type="text" id="glaeubiger" name="glaeubiger" readonly required />

      <label for="token" data-i18n="token">Token</label></div>
      <input type="text" id="token" name="token" readonly required />

      <label for="name" data-i18n="name">Name</label></div>
      <input type="text" id="name" name="name" readonly />

      <label for="email" data-i18n="email">E-Mail-Adresse</label></div>
      <input type="text" id="email" name="email" required />

      <label for="adresse" data-i18n="adresse">Aktuelle Adresse</label></div>
      <textarea id="adresse" name="adresse" rows="3" required></textarea>

      <div class="checkbox-group">
        <div class="checkbox-line-grid" style="display:flex;align-items:flex-start;gap:0.5rem;margin-top:1rem;text-align:left;"><input type="checkbox" id="confirm" name="confirm" /><span data-i18n="confirm1">Ich best채tige, dass die angegebenen Daten korrekt sind.</label></div>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-line-grid" style="display:flex;align-items:flex-start;gap:0.5rem;margin-top:1rem;text-align:left;"><input type="checkbox" id="privacy" name="privacy" /><span data-i18n="confirm2">Ich stimme der Verarbeitung meiner Daten im Rahmen des Konkursverfahrens der SIKURA Leben AG. i.L. gem채ss DSGVO zu.</label></div>
      </div>

      <button type="submit" data-i18n="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
