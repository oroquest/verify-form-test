
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Verifizierung Ihrer E-Mail-Adresse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form name="verify-form" method="POST" action="https://hook.eu2.make.com/your_webhook_here" id="verify-form">
    <input type="hidden" name="form-name" value="verify-form" />
    <input type="text" name="bot-field" style="display:none" />

    <label>Gläubiger-Nr.</label>
    <input type="text" name="glaeubiger" value="[[data:id:]]" readonly autocomplete="off" />

    <label>Token</label>
    <input type="text" name="token" value="[[data:token:]]" readonly autocomplete="off" />

    <label>Name</label>
    <input type="text" name="name" value="[[data:name:]]" readonly autocomplete="off" />

    <label>E-Mail-Adresse</label>
    <input type="email" name="email" required />

    <label>Adresse</label>
    <textarea name="adresse" required>[[data:name:]]</textarea>

    <label>
      <input type="checkbox" name="daten_korrekt" required />
      Ich bestätige, dass die angegebenen Daten korrekt sind.
    </label>

    <label>
      <input type="checkbox" name="einwilligung" required />
      Ich stimme der Verarbeitung meiner Daten im Rahmen des Konkursverfahrens der SIKURA Leben AG i.L. gemäss DSGVO zu.
    </label>

    <button type="submit">Absenden</button>
  </form>
</body>
</html>
