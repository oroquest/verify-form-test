<html lang="de">
<head>

  <title>Sikura Verifizierung</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <img src="siku_logo.png" alt="Sikura Life Logo" class="logo"/>
    <h2 data-i18n="title">Bitte best채tigen Sie Ihre Daten</h2>

      <label for="name" data-i18n="name">Name</span></label>

      <label for="email" data-i18n="email">E-Mail-Adresse</span></label>
