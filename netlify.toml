[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# --- Site-weit: Security-Header + CSP als Report-Only (bricht nichts) ---
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy-Report-Only = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; form-action 'self'"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# --- ENFORCE CSP NUR auf danke.html (Zero-Break-Variante) ---
[[headers]]
  for = "/danke.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'none'; frame-ancestors 'none'; form-action 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self' data:"

# --- ENFORCE CSP NUR auf privacy.html (Zero-Break-Variante) ---
[[headers]]
  for = "/privacy.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'none'; frame-ancestors 'none'; form-action 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self' data:"

# --- Kein Caching f√ºr Seiten im Verify-Flow ---
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/verify.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/danke.html"
  [headers.values]
    Cache-Control = "no-store"
